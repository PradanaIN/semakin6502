# Redirect semua HTTP ke HTTPS
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;
  return 301 https://$host$request_uri;
}

# HTTPS server
server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  server_name _;
  root /usr/share/nginx/html;

  # TLS
  ssl_certificate     /etc/nginx/certs/tls.crt;
  ssl_certificate_key /etc/nginx/certs/tls.key;
  ssl_session_cache   shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Security
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # --- API ---
  # Hindari 404 saat app melakukan HEAD/GET ke /api
  location = /api {
    return 204;
  }

  # Strip prefix /api/ lalu forward ke backend (trailing slash PENTING)
  location ^~ /api/ {
    rewrite ^/api/+(.+)$ /$1 break;    # /api/auth/me -> /auth/me (juga menormalkan double slash)
    proxy_pass http://backend:3000/;   # <-- perhatikan trailing slash
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout    60s;
    proxy_send_timeout    60s;
  }

  # --- Static / SPA ---
  # Cache file statis (jika ada), dan bila tak ada file -> 404 di sini (fallback SPA ditangani di blok /)
  location ~* \.(?:css|js|ico|gif|bmp|jpe?g|png|svg|webp|ttf|otf|woff2?)$ {
    expires 30d;
    access_log off;
    try_files $uri =404;
  }

  # Fallback untuk Single Page App
  location / {
    try_files $uri /index.html;
  }
}
