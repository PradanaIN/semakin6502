name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://semakin.databenuanta.id
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci --workspaces
      - name: Lint API
        run: npm run lint -w api
      - name: Test API
        run: npm test -w api
      - name: Lint Web
        run: npm run lint -w web
      - name: Test Web
        run: npm test -w web
      - name: Build API image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/semakin6502-backend:${{ github.sha }} api
      - name: Build Web image
        run: |
          docker build --build-arg VITE_API_URL=${VITE_API_URL} \
            -t ghcr.io/${{ github.repository_owner }}/semakin6502-frontend:${{ github.sha }} web
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push API image
        run: docker push ghcr.io/${{ github.repository_owner }}/semakin6502-backend:${{ github.sha }}
      - name: Push Web image
        run: docker push ghcr.io/${{ github.repository_owner }}/semakin6502-frontend:${{ github.sha }}
